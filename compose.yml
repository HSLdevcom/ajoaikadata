version: "3.8"

services:

  reader:
    build: .
    environment:
      - BYTEWAX_PYTHON_FILE_PATH=app.reader:flow
      - BYTEWAX_PYTHON_PARAMETERS=-p 1 -w 4
      - SUBSCRIPTION_NAME=reader # not used
      - OUTPUT_TOPIC=raw
    volumes:
      - ./reader:/bytewax/app
      - ./data:/data
      - ./connectors:/bytewax/connectors
    depends_on:
      pulsar:
        condition: service_healthy
      contentparser:
        condition: service_started
      sink:
        condition: service_started

  contentparser:
    build: .
    environment:
      - BYTEWAX_PYTHON_FILE_PATH=app.modifier:flow
      - BYTEWAX_PYTHON_PARAMETERS=-p 1 -w 20
      - INPUT_TOPIC=raw
      - SUBSCRIPTION_NAME=contentparser
      - OUTPUT_TOPIC=parsed
    volumes:
      - ./contentparser:/bytewax/app
      - ./connectors:/bytewax/connectors
      - ./ekeparser:/bytewax/ekeparser
    depends_on:
      pulsar:
        condition: service_healthy

  trafficeventer:
    build: .
    environment:
      - BYTEWAX_PYTHON_FILE_PATH=app.eventer:flow
      - INPUT_TOPIC=parsed
      - SUBSCRIPTION_NAME=trafficeventer
      - OUTPUT_TOPIC=events
    volumes:
      - ./trafficeventer:/bytewax/app
      - ./connectors:/bytewax/connectors
    depends_on:
      pulsar:
        condition: service_healthy

  sink:
    build: .
    environment:
      - BYTEWAX_PYTHON_FILE_PATH=app.postgres:flow
      - BYTEWAX_PYTHON_PARAMETERS=-p 1 -w 10
      - INPUT_TOPIC=parsed
      - SUBSCRIPTION_NAME=sink
      - POSTGRES_CONN_STR=postgresql://postgres:password@db:5432/postgres
    volumes:
      - ./sink:/bytewax/app
      - ./connectors:/bytewax/connectors
    depends_on:
      pulsar:
        condition: service_healthy
      db:
        condition: service_healthy

  pulsar:
    image: "apachepulsar/pulsar:3.1.1"
    command: [ "bin/pulsar", "standalone" ]
    volumes:
      # - pulsardata:/pulsar/data
      - pulsarconf:/pulsar/conf
    ports:
      - "6650:6650"
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "bin/pulsar-admin", "brokers", "healthcheck" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: "timescale/timescaledb-ha:pg15.4-ts2.11.2-all"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # pulsardata:
  pulsarconf:
